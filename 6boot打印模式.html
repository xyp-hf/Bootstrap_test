<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<style>
.tips1{ width:30px; height:300px; background:black; right:0;}
.tips2{ width:30px; height:100px; background:blue; right:0;}
</style>
</head>

<body style="height:2000px;">
<div class="container">
	<!-- 
	visible-print-block 只有在打印模式的情况下才显示
	hidden-print 在打印模式时是隐藏的，其他模式是显示的
	 -->
    <div class="row">
       	<div class="visible-print-block">aaaaaaaa</div>
        <div class="hidden-print">bbbbbb</div>
    </div>
   
</div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
